<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурсная работа - Старт в науку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .forts-section {
            padding: 40px 20px;
            background-color: #f8f9fa;
        }
        
        .fort-block {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .fort-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        
        .fort-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }
        
        .fort-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        
        .fort-content {
            padding: 20px;
        }
        
        .fort-description {
            line-height: 1.6;
            text-align: justify;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #34495e;
            margin: 20px 0 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .description-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
        }
        
        .presentation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .presentation-frame {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .presentation-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .embed-container {
            position: relative;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #slide-viewer {
            width: 100%;
            height: 100%;
        }
        
        #slide-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Конкурсная работа на "Старт в науку"</h1>
    </header>
    
    <div class="container">
        <section class="forts-section">
            <h2>Форты Кронштадта</h2>
            
            <!-- Forts will be dynamically inserted here -->
            <div id="forts-container">
                <!-- Fort blocks will be generated by JavaScript -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>Форты Кронштадта</p>
    </footer>
    
    <script>
        // Load forts data and generate fort blocks
        async function loadFortsData() {
            try {
                const response = await fetch('forts_data.json');
                const forts = await response.json();
                
                const fortsContainer = document.getElementById('forts-container');
                fortsContainer.innerHTML = ''; // Clear any existing content
                
                forts.forEach(fort => {
                    // Create fort block element
                    const fortBlock = document.createElement('div');
                    fortBlock.className = 'fort-block';
                    
                    // Get image filename based on fort name
                    let imageName = '';
                    if (fort.name.includes('Константин')) {
                        imageName = 'Константин.jpg';
                    } else if (fort.name.includes('Алекса́ндр') || fort.name.includes('Александр')) {
                        imageName = 'Александр.png';
                    } else if (fort.name.includes('Пётр') || fort.name.includes('Петр')) {
                        imageName = 'Петр_1.png';
                    } else if (fort.name.includes('Кроншлот')) {
                        imageName = 'Кроншлот.png';
                    } else if (fort.name.includes('Задний створный маяк')) {
                        imageName = 'Задний створный маяк.png';
                    } else if (fort.name.includes('Павел')) {
                        imageName = 'Павел 1.jpg';
                    } else if (fort.name.includes('Граф Милютин')) {
                        imageName = 'Граф Милютин.jpg';
                    } else {
                        // Default image or try to construct from name
                        imageName = '';
                    }
                    
                    fortBlock.innerHTML = `
                        <div class="fort-header">
                            ${imageName ? \`<img src="\${imageName}" alt="\${fort.name}" class="fort-image" onerror="this.onerror=null; this.src='placeholder.jpg';">\` : ''}
                            <h3 class="fort-name">\${fort.name}</h3>
                        </div>
                        <div class="fort-content">
                            <p class="fort-description">\${fort.description}</p>
                        </div>
                    `;
                    
                    fortsContainer.appendChild(fortBlock);
                });
            } catch (error) {
                console.error('Error loading forts data:', error);
                document.getElementById('forts-container').innerHTML = '<p>Ошибка загрузки данных о фортах</p>';
            }
        }
        
        // Initialize when the page loads
        window.addEventListener('load', function() {
            loadFortsData();
        });
    </script>
</body>
</html>
